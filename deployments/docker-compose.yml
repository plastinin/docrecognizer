version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: docrecognizer-postgres
    environment:
      POSTGRES_USER: docrecognizer
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: docrecognizer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docrecognizer"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: docrecognizer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # MinIO (S3-compatible storage)
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: docrecognizer-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Ollama (LLM)
  # ==========================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: docrecognizer-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # ==========================================================================
  # API Service
  # ==========================================================================
  api:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    container_name: docrecognizer-api
    command: ["/app/api"]
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: docrecognizer
      DB_PASSWORD: secret
      DB_NAME: docrecognizer
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      S3_ENDPOINT: minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: documents
      S3_USE_SSL: "false"
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: qwen3-vl
      LOG_LEVEL: debug
      LOG_FORMAT: console
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # ==========================================================================
  # Worker Service
  # ==========================================================================
  worker:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    container_name: docrecognizer-worker
    command: ["/app/worker"]
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: docrecognizer
      DB_PASSWORD: secret
      DB_NAME: docrecognizer
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      S3_ENDPOINT: minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: documents
      S3_USE_SSL: "false"
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: qwen3-vl
      OLLAMA_REQUEST_TIMEOUT: 10m
      LOG_LEVEL: debug
      LOG_FORMAT: console
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      ollama:
        condition: service_started

  # ==========================================================================
  # Migrations (one-time job)
  # ==========================================================================
  migrate:
    image: migrate/migrate:latest
    container_name: docrecognizer-migrate
    volumes:
      - ../migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://docrecognizer:secret@postgres:5432/docrecognizer?sslmode=disable",
      "up"
    ]
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  minio_data:
  ollama_data: